{% extends "base.html" %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Удалить пост</legend>
                <h2>Вы уверены, что хотите удалить этот пост "{{ post.title }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Да, удалить</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' post.id %}">Отменить</a>
            </div>
        </form>
    </div>
{% endblock %}
